- name : "add node js from source "
  become : true
  shell : | 
    curl -fsSL https://deb.nodesource.com/setup_14.x | sudo -E bash - 


- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes


- name : "install PM2 Globally"
  npm :
    name : pm2 
    global : yes 
